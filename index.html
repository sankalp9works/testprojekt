<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }

        header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
        }

        nav a:hover {
            opacity: 0.8;
        }

        main {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1.5rem;
            text-align: center;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
        }

        main button {
            padding: 0.7rem 1.5rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        main button:hover {
            background-color: #1e40af;
        }

        footer {
            background-color: #0f172a;
            color: #cbd5f5;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Landing Page</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to My Profile</h2>
        <p>This is a minimal landing page example with a header and footer.</p>
        <button>Get Started</button>
    </main>

    <footer>
        &copy; 2025 My Profile. All rights reserved.
    </footer>

</body>
</html>
