<html lang="en">

    <title>My Profile | Landing Page</title>

        :root {
            --primary: #2563eb;
            --secondary: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--light);
            color: var(--secondary);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            opacity: 0.9;
        }

        nav a:hover {
            opacity: 1;
        }

        /* Main Content */
        main {
            max-width: 1100px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .hero-text h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-text span {
            color: var(--primary);
        }

        .hero-text p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .hero-text button {
            padding: 0.8rem 1.8rem;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .hero-text button:hover {
            background: #1d4ed8;
        }

        .card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .card ul {
            list-style: none;
        }

        .card ul li {
            margin-bottom: 0.8rem;
            color: var(--gray);
        }
